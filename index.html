<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google News Fetcher</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-newspaper"></i> Google News Fetcher</h1>
            <p class="subtitle">Latest news from Google News RSS feed</p>
            <div class="controls">
                <button id="refresh-btn" class="btn btn-primary">
                    <i class="fas fa-sync-alt"></i> Refresh News
                </button>
                <div class="category-select">
                    <label for="category">Category:</label>
                    <select id="category">
                        <option value="">Top Stories</option>
                        <option value="WORLD">World</option>
                        <option value="NATION">Nation</option>
                        <option value="BUSINESS">Business</option>
                        <option value="TECHNOLOGY">Technology</option>
                        <option value="ENTERTAINMENT">Entertainment</option>
                        <option value="SPORTS">Sports</option>
                        <option value="SCIENCE">Science</option>
                        <option value="HEALTH">Health</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading news...</p>
        </div>

        <div class="news-container" id="news-container">
            <!-- News items will be inserted here by JavaScript -->
        </div>

        <div class="error" id="error" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Failed to load news. Please try again.</p>
        </div>

        <footer>
            <p>Created with ü¶û by Â∞èÁà™ | Data from Google News RSS | Deployed on Vercel</p>
            <p class="timestamp" id="timestamp"></p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
